<div class="container" [class.example-is-mobile]="matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button
      mat-icon-button
      #btn
      (click)="matches ? sidenav.toggle() : navService.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">YouTube</h1>
    <div style="flex-grow: 1;"></div>
    <div>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Setting</span>
        </button>
        <button mat-menu-item>
          <mat-icon>power_settings_new</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="mat-sidenav-container" autosize>
    <mat-sidenav
      [fixedInViewport]="false"
      [mode]="matches ? 'over' : 'side'"
      #sidenav
      [opened]="!matches && true"
      [@onSideNavChange]="
        navService.isOpen && matches
          ? 'open'
          : navService.isOpen
          ? 'close'
          : 'open'
      "
    >
      <app-side-nav></app-side-nav>
    </mat-sidenav>
    <mat-sidenav-content
      [@onMainContentChange]="
        navService.isOpen && matches
          ? 'null'
          : navService.isOpen && !matches
          ? 'open'
          : 'close'
      "
    >
      <div style="width: 95%; margin: auto;margin-top: 10px;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

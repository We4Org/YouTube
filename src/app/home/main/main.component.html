<div class="row no-gutters">
  <div class="col-12">
    <h2>Recommended</h2>
  </div>

  <div
    class="card col-12 col-sm-6 col-md-4 col-lg-4 col-xl-3 justify-content-left d-flex"
    style="margin-bottom: 10px;"
    *ngFor="let tile of rows"
  >
    <div>
      <img
        class="card-image"
        src="https://i.ytimg.com/vi/qnfEBjnX8GM/maxresdefault.jpg"
        alt="Photo of a Shiba Inu"
      />
      <div class="card-content">
        <div class="d-flex mt-2">
          <img
            class="avatar"
            src="https://yt3.ggpht.com/a/AGF-l7_fltNifNd4c9EQU-eBrh9ZbZwLxkj39Zjuug=s288-c-k-c0xffffffff-no-rj-mo"
          />
          <p class="text">
            Central Stags V Chennai Super Kings Highlists:Aritel Clt20 News
          </p>
        </div>
        <p class="title">
          Star Sports
        </p>
        <p class="sub-title">
          2M views 1 year ago
        </p>
      </div>
    </div>
  </div>
</div>
